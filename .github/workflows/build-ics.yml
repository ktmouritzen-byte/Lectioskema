name: Build calendar.ics

on:
  push:
    branches: [ main ]
  workflow_dispatch:
  schedule:
    # GitHub cron is UTC. Europe/Copenhagen is UTC+1 in winter and UTC+2 in summer.
    # Running at both 06:00 and 07:00 UTC hits ~08:00 local year-round.
    - cron: "0 6 * * *"
    - cron: "0 7 * * *"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e .

      - name: Check input HTML exists
        id: input_check
        env:
          LECTIO_HTML_PATH: input/lectio.html
        run: |
          if [ -f "$LECTIO_HTML_PATH" ]; then
            echo "found=true" >> "$GITHUB_OUTPUT"
          else
            echo "found=false" >> "$GITHUB_OUTPUT"
            echo "Input HTML missing at $LECTIO_HTML_PATH. Skipping build." 
          fi

      - name: Build ICS
        if: steps.input_check.outputs.found == 'true'
        env:
          # IMPORTANT: GitHub Actions can only run if the Lectio HTML exists in the repo.
          # Put the HTML at this path OR change this env value.
          LECTIO_HTML_PATH: input/lectio.html
          OUTPUT_ICS_PATH: docs/calendar.ics
          LECTIO_TIMEZONE: Europe/Copenhagen
        run: |
          python -m lectio_sync

      - name: Commit & push if changed
        if: steps.input_check.outputs.found == 'true'
        run: |
          if git diff --quiet -- docs/calendar.ics; then
            echo "No calendar changes."
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/calendar.ics
          git commit -m "Update calendar.ics"
          git push
